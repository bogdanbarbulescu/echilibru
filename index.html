<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viața Echilibrată Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Viața Echilibrată</a>
            <div class="form-check form-switch ms-auto me-3">
                <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-fill"></i></label>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">Monitorizează-ți Pilonii Vieții</h1>

        <div class="mb-3">
            <label for="datePicker" class="form-label">Selectează Data:</label>
            <input type="date" class="form-control" id="datePicker">
        </div>

        <div id="pillarCardsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
            </div>

        <div class="text-center mb-4">
            <button id="saveDayBtn" class="btn btn-primary btn-lg">Salvează Ziua</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Evoluția în Ultimele 7 Zile</h5>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

    </div>

    <div class="modal fade" id="tipsModal" tabindex="-1" aria-labelledby="tipsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tipsModalLabel">Sfaturi pentru <span id="modalPillarName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="modalTipsList">
                        </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
